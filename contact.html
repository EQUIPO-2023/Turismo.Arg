<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    
</head>
<body>
    <header></header>
    <main>
        <div class="row justify-content-evenly">
            <div class="col-4">
              <!-- Primer columna - texto -->
              <h1 class="text-center">Contacto</h1> <br>
              <h5 class="text-center">Si deseas consultar mayor información sobre nuestros servicios o tienes alguna duda al respecto, no dudes en solicitar una consultoria gratuita y uno de nuestros asesores te contactará a la brevedad. </h5> <br><br>
              <h4>Contactactanos via whatsapp </h4>
              <h4>correo</h4>
              <h4>ubicacion </h4>
              
            </div>
            <div class="col-4">
              <!-- Formulario de contacto -->
              <form class="bg-light p-4">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput2" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" >
                </div>
              <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Telefono</label>
                <input type="tel" class="form-control" id="exampleFormControlInput1" >
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              </form>
            </div>
            </div>
        </div>
    </main>
    


</body>
</html>
